<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>

<body class="body">

    <div class="popup">
        <div class="popup__content">
            <button class="popup__exit" type="button"></button>
            <form class="popup__window" id="профиль">
                <h2 class="popup__window-name">Редактировать профиль</h2>
                <fieldset class="popup__form">
                    <input class="popup__form-name" id="name" type="text" placeholder="Жак-Ив Кусто">
                    <input class="popup__form-profession" id="profession" type="text"
                        placeholder="Исследователь океана">
                </fieldset>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <header class="header">
        <img class="header__logo " src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./image/кусто.png" alt="Автар профиля">
            <div class="profile__pro">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>

        </section>

        <section class="tape">
            <div class="tape__elements">
                <button class="tape__delete" type="button"></button>
                <img class="tape__photo" src="./image/Байкал.png" alt="Байкал">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Зимний Байкал</h2>
                    <button class="tape__button tape__button_active" type="button"></button>
                </div>
            </div>

            <div class="tape__elements">
                <button class="tape__delete" type="button"></button>
                <img class="tape__photo" src="./image/Эльбрус.png" alt="Гора Эльбрус">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Гора Эльбрус</h2>
                    <button class="tape__button" type="button"></button>
                </div>
            </div>

            <div class="tape__elements">
                <button class="tape__delete" type="button"></button>
                <img class="tape__photo" src="./image/Сочи.png" alt="Сочи">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Катаюсь в Сочи</h2>
                    <button class="tape__button" type="button"></button>
                </div>
            </div>

            <div class="tape__elements">
                <button class="tape__delete" type="button"></button>
                <img class="tape__photo" src="./image/Карелия.png" alt="Карелия">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Карелия</h2>
                    <button class="tape__button tape__button_active" type="button"></button>
                </div>
            </div>

            <div class="tape__elements">
                <button class="tape__delete" type="button"></button>
                <img class="tape__photo" src="./image/Волга.png" alt="Волга">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Волга</h2>
                    <button class="tape__button" type="button"></button>
                </div>
            </div>


            <div class="tape__elements">
                <button class="tape__delete" type="button"></button>
                <img class="tape__photo" src="./image/Куршская Коса.png" alt="Куршская коса">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Курсшская коса</h2>
                    <button class="tape__button" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>

    <script src="./skripts/index.js"></script>
</body>

</html>
