<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Project Mesto</title>
</head>

<body class="body">

    <section class="popup popup_opened">
        <div class="popup__content">
            <button class="popup__exit"><img class="popup__exit-img" src="./image/x.svg" alt="Закрыть"></button>
            <form class="popup__window">
                <h2 class="popup__window-name">Редактировать профиль</h2>
                <fieldset class="popup__form">
                    <input class="popup__form-name" type="text" placeholder="Жак-Ив Кусто">
                    <input class="popup__form-profession" type="text" placeholder="Исследователь океана">
                </fieldset>
                <fieldset class="popup__handlers">
                    <button class="popup__save" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>

    <header class="header">
         <img class="header__logo " src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="/image/kusto.png" alt="Автар профиля">
            <div class="profile__pro">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img class="profile__edit-button_image" src="/image/pen.png"
                            alt="Изменить"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img class="profile__add-button_image" src="/image/plus.png"
                    alt="Добавить"></button>
            
        </section>

        <section class="tape">
            <div class="tape__elements">
                <img class="tape__photo" src="/image/krachevsk.jpg" alt="Карачевск">

                    <h2 class="tape__photo-name">Карачевск</h2>

                                fill="black" />
                        </svg></button>
                </div>
            </div>

            <div class="tape__elements">
                <img class="tape__photo" src="/image/elbrus.png" alt="Гора Эльбрус">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Гора Эльбрус</h2>

                                fill="black" />
                        </svg></button>
                </div>
            </div>

                <img class="tape__photo" src="/image/elbrus.png" alt="Гора Эльбрус">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Гора Эльбрус</h2>

            <div class="tape__elements">
                <img class="tape__photo" src="/image/krachevsk.jpg" alt="Карачевск">
                <div class="tape__int">
                    <h2 class="tape__photo-name">Карачаево-Черкесия</h2>
